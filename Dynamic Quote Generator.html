<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #quoteDisplay, #filteredQuotes { margin: 20px 0; padding: 15px; background: #f0f0f0; border-left: 5px solid #007BFF; }
    input, select, button { margin: 5px; padding: 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Quote Display -->
  <div id="filteredQuotes">Quotes will appear here...</div>

  <!-- New Quote Button -->
  <button id="newQuote">Show Random Quote</button>
  <div id="quoteDisplay"></div>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Import / Export -->
  <h2>Import / Export</h2>
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJson()">Export Quotes to JSON</button>
  </div>

  <script src="Dynamic Quote Generator.js"></script>
</body>
</html>
